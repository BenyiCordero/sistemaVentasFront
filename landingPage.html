<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DashBoard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
</head>

<body data-page="dashboard">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">
            <div class="row g-4">
                <div class="col-12">
                    <section class="panel-card rounded-15 p-4 text-center">
                        <h1 class="mb-2">¬°Hola, Bienvenido de nuevo! üëã</h1>
                        <p class="text-muted mb-4">Aqu√≠ tienes un resumen r√°pido y accesos directos a las acciones m√°s
                            importantes.</p>

                        <div class="row g-3">
                            <div class="col-12 col-md-3">
                                <a href="ventas.html"
                                    class="card action-card rounded-15 text-decoration-none p-3 h-100">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-cart-plus fs-3 me-3"></i>
                                        <div>
                                            <div class="fw-semibold">Registrar venta</div>
                                            <small class="text-muted">Agregar venta r√°pida</small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-12 col-md-3">
                                <a href="inventario.html"
                                    class="card action-card rounded-15 text-decoration-none p-3 h-100">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-boxes fs-3 me-3"></i>
                                        <div>
                                            <div class="fw-semibold">Inventario</div>
                                            <small class="text-muted">Gestiona inventario</small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-12 col-md-3">
                                <button class="card action-card rounded-15 text-decoration-none p-3 h-100 border-0 bg-transparent"
                                    data-bs-toggle="modal" data-bs-target="#modalSucursal">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-building fs-3 me-3"></i>
                                        <div>
                                            <div class="fw-semibold">Nueva Sucursal</div>
                                            <small class="text-muted">Crear sucursal</small>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col-12 col-md-3">
                                <button class="card action-card rounded-15 text-decoration-none p-3 h-100 border-0 bg-transparent"
                                    data-bs-toggle="modal" data-bs-target="#modalCliente">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-person-plus fs-3 me-3"></i>
                                        <div>
                                            <div class="fw-semibold">Nuevo Cliente</div>
                                            <small class="text-muted">Agregar cliente</small>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>

                    </section>
                </div>

                <div class="col-12 col-md-6">
                    <div class="panel-card rounded-15 p-3">
                        <h5>Ingresos</h5>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <div id="ingreso-total" class="fs-4 fw-bold">$ 0.00</div><small
                                    class="text-muted">Total este mes</small>
                            </div>
                            <i class="bi bi-currency-dollar fs-2"></i>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="panel-card rounded-15 p-3">
                        <h5>Gastos</h5>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <div id="gasto-total" class="fs-4 fw-bold">$ 0.00</div><small
                                    class="text-muted">Total
                                    este mes</small>
                            </div>
                            <a href="gastos.html"><i class="bi bi-cash-stack fs-2"></i></a>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <!-- Modal: Nueva Sucursal -->
    <div class="modal fade" id="modalSucursal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formSucursal">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Nueva Sucursal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Sucursal *</label>
                            <input name="nombre" id="inputSucursalNombre" class="form-control" type="text"
                                placeholder="Ej: Sucursal Central" maxlength="60" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Clave de Sucursal *</label>
                            <input name="sucursalKey" id="inputSucursalKey" class="form-control" type="text"
                                placeholder="Ej: SUC01" maxlength="10" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input name="activo" id="inputSucursalActivo" class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label" for="inputSucursalActivo">
                                    Sucursal Activa
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitSucursal" type="submit" class="btn btn-primary">Crear Sucursal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Nuevo Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formCliente">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Nuevo Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Nombre *</label>
                                <input name="nombre" id="inputClienteNombre" class="form-control" type="text"
                                    placeholder="Juan" maxlength="50" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Primer Apellido *</label>
                                <input name="primerApellido" id="inputClientePrimerApellido" class="form-control" type="text"
                                    placeholder="P√©rez" maxlength="50" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Segundo Apellido</label>
                                <input name="segundoApellido" id="inputClienteSegundoApellido" class="form-control" type="text"
                                    placeholder="L√≥pez" maxlength="50">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Tel√©fono *</label>
                                <input name="numeroTelefono" id="inputClienteTelefono" class="form-control" type="text"
                                    placeholder="5551234567" maxlength="12" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input name="creditoActivo" id="inputClienteCredito" class="form-check-input" type="checkbox">
                                    <label class="form-check-label" for="inputClienteCredito">
                                        Cr√©dito Activo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitCliente" type="submit" class="btn btn-primary">Crear Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/landingPage.js"></script>

</body>
</html>
