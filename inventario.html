<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Tech - Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="icon" type="image/png" href="assets/logo.jpg">
</head>

<body data-page="inventario">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Inventario</h3>
                <div>
                    <button id="btnOpenNewProduct" class="btn btn-primary me-2">
                        <i class="bi bi-plus-lg"></i> Nuevo producto
                    </button>
                    <button id="btnRefreshProducts" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card rounded-15 mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Buscar producto</label>
                            <input id="inputSearch" class="form-control" type="text" placeholder="Nombre o código">
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Disponible</label>
                            <select id="selectCategory" class="form-select">
                                <option value="">Todos</option>
                                <option value="activo">Disponible</option>
                                <option value="otros">No disponible</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Estado</label>
                            <select id="selectStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="Bueno">Bueno</option>
                                <option value="Regular">Regular</option>
                                <option value="Malo">Malo</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button id="btnFilter" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-funnel"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded-15">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="productsTable" class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cantidad</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Disponible</th>
                                    <th>Precio</th>
                                    <th>Fecha agregado</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="products-empty" class="text-muted small text-center py-3 d-none">
                        No hay productos en el inventario.
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal: Nuevo/Editar producto -->
    <div class="modal fade" id="modalProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formProduct">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProductTitle">Nuevo producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Nombre del producto *</label>
                                <input name="nombre" id="inputNombre" class="form-control" type="text"
                                    placeholder="Nombre del producto" maxlength="100" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Estado del producto *</label>
                                <input name="inputEstado" id="inputEstado" class="form-control" type="text"
                                    placeholder="Bateria: 100%" maxlength="60" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción *</label>
                                <textarea name="descripcion" id="inputDescripcion" class="form-control" rows="2"
                                    placeholder="Descripción del producto" maxlength="50" required></textarea>
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label">Marca *</label>
                                <input name="marca" id="inputMarca" class="form-control" type="text"
                                    placeholder="Marca: Iphone" maxlength="60" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Modelo *</label>
                                <input name="modelo" id="inputModelo" class="form-control" type="text"
                                    placeholder="Modelo: Iphone X" maxlength="60" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">IMEI</label>
                                <input name="imei" id="inputImei" class="form-control" type="text"
                                    placeholder="IMEI del producto" maxlength="15">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Costo</label>
                                <input name="costo" id="inputCosto" class="form-control" type="number"
                                    min="0" step="0.01" placeholder="Costo del producto">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Precio de venta</label>
                                <input name="precio" id="inputPrecio" class="form-control" type="number"
                                    min="0" step="0.01" placeholder="Precio de venta">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Stock</label>
                                <input name="stock" id="inputStock" class="form-control" type="number" min="0"
                                    value="0" placeholder="Cantidad en stock">
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input name="activo" id="inputActivo" class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label" for="inputActivo">
                                        Producto Activo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitProduct" type="submit" class="btn btn-primary">Guardar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/inventario.js"></script>
</body>

</html>
