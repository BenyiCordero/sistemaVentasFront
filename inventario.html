<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inventario - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
</head>

<body data-page="inventario">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Inventario</h3>
                <div>
                    <button id="btnOpenNewProduct" class="btn btn-primary me-2">
                        <i class="bi bi-plus-lg"></i> Nuevo producto
                    </button>
                    <button id="btnRefreshProducts" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card rounded-15 mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Buscar producto</label>
                            <input id="inputSearch" class="form-control" type="text" placeholder="Nombre o código">
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Categoría</label>
                            <select id="selectCategory" class="form-select">
                                <option value="">Todas</option>
                                <option value="electronicos">Electrónicos</option>
                                <option value="accesorios">Accesorios</option>
                                <option value="repuestos">Repuestos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Estado</label>
                            <select id="selectStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="activo">Activo</option>
                                <option value="bajo_stock">Bajo stock</option>
                                <option value="agotado">Agotado</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button id="btnFilter" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-funnel"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded-15">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="productsTable" class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Stock</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- filas inyectadas por JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="products-empty" class="text-muted small text-center py-3 d-none">
                        No hay productos en el inventario.
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal: Nuevo/Editar producto -->
    <div class="modal fade" id="modalProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formProduct">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalProductTitle">Nuevo producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Código del producto</label>
                                <input name="codigo" id="inputCodigo" class="form-control" type="text"
                                    placeholder="Código único" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Nombre del producto</label>
                                <input name="nombre" id="inputNombre" class="form-control" type="text"
                                    placeholder="Nombre del producto" required>
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label">Categoría</label>
                                <select name="categoria" id="selectCategoria" class="form-select" required>
                                    <option value="">Seleccionar</option>
                                    <option value="electronicos">Electrónicos</option>
                                    <option value="accesorios">Accesorios</option>
                                    <option value="repuestos">Repuestos</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Stock inicial</label>
                                <input name="stock" id="inputStock" class="form-control" type="number" min="0"
                                    value="0" required>
                            </div>

                            <div class="col-12 col-md-4">
                                <label class="form-label">Precio de compra</label>
                                <input name="precioCompra" id="inputPrecioCompra" class="form-control" type="number"
                                    min="0" step="0.01" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Precio de venta</label>
                                <input name="precioVenta" id="inputPrecioVenta" class="form-control" type="number"
                                    min="0" step="0.01" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Stock mínimo</label>
                                <input name="stockMinimo" id="inputStockMinimo" class="form-control" type="number" min="0"
                                    value="5" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea name="descripcion" id="inputDescripcion" class="form-control" rows="2"
                                    placeholder="Descripción del producto"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitProduct" type="submit" class="btn btn-primary">Guardar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/inventario.js"></script>
</body>

</html>
