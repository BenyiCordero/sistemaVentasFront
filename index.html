<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/auth.css">
    <title>Login</title>
</head>
<body>
    <main class="p-4 p-sm-5 mx-3 mx-sm-auto bg-white rounded-4">
        <form id="login-form">
            <h2 id="iniciar">Iniciar Sesión</h2>
            <div class="mb-3">
                <label for="user" id="user" class="form-label">Usuario:</label>
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto">Iniciar Sesión</button>
            <p id="auth-error" class="text-danger fw-bold d-block mx-auto pt-3"></p>
            <a id="register" class="text-center" href="register.html">No tienes una cuenta? Registrate Aqui</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
