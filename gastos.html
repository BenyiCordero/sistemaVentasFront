<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gastos - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
</head>

<body data-page="gastos">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Gastos</h3>
                <div>
                    <button id="btnOpenNewExpense" class="btn btn-primary me-2">
                        <i class="bi bi-plus-lg"></i> Nuevo gasto
                    </button>
                    <button id="btnRefreshExpenses" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
            </div>

            <!-- Resumen de gastos -->
            <div class="row g-3 mb-3">
                <div class="col-12 col-md-3">
                    <div class="panel-card rounded-15 p-3">
                        <h6 class="text-muted mb-2">Gastos Hoy</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="gastos-hoy" class="fs-4 fw-bold text-danger">$0.00</div>
                            <i class="bi bi-calendar-day fs-3 text-danger"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="panel-card rounded-15 p-3">
                        <h6 class="text-muted mb-2">Gastos Semana</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="gastos-semana" class="fs-4 fw-bold text-warning">$0.00</div>
                            <i class="bi bi-calendar-week fs-3 text-warning"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="panel-card rounded-15 p-3">
                        <h6 class="text-muted mb-2">Gastos Mes</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="gastos-mes" class="fs-4 fw-bold text-primary">$0.00</div>
                            <i class="bi bi-calendar-month fs-3 text-primary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="panel-card rounded-15 p-3">
                        <h6 class="text-muted mb-2">Promedio Diario</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="gastos-promedio" class="fs-4 fw-bold text-info">$0.00</div>
                            <i class="bi bi-graph-down fs-3 text-info"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card rounded-15 mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Buscar gasto</label>
                            <input id="inputSearch" class="form-control" type="text" placeholder="Descripción o categoría">
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Categoría</label>
                            <select id="selectCategory" class="form-select">
                                <option value="">Todas</option>
                                <option value="alquiler">Alquiler</option>
                                <option value="servicios">Servicios</option>
                                <option value="suministros">Suministros</option>
                                <option value="mantenimiento">Mantenimiento</option>
                                <option value="marketing">Marketing</option>
                                <option value="transporte">Transporte</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Rango de fechas</label>
                            <input id="inputDateRange" class="form-control" type="date">
                        </div>
                        <div class="col-12 col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button id="btnFilter" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-funnel"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded-15">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="expensesTable" class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Categoría</th>
                                    <th>Monto</th>
                                    <th>Método pago</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- filas inyectadas por JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="expenses-empty" class="text-muted small text-center py-3 d-none">
                        No hay gastos registrados.
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal: Nuevo/Editar gasto -->
    <div class="modal fade" id="modalExpense" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formExpense">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalExpenseTitle">Nuevo gasto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Descripción</label>
                                <input name="descripcion" id="inputDescripcion" class="form-control" type="text"
                                    placeholder="Descripción del gasto" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Categoría</label>
                                <select name="categoria" id="selectCategoria" class="form-select" required>
                                    <option value="">Seleccionar</option>
                                    <option value="alquiler">Alquiler</option>
                                    <option value="servicios">Servicios</option>
                                    <option value="suministros">Suministros</option>
                                    <option value="mantenimiento">Mantenimiento</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-4">
                                <label class="form-label">Monto</label>
                                <input name="monto" id="inputMonto" class="form-control" type="number" min="0" step="0.01"
                                    placeholder="0.00" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Fecha</label>
                                <input name="fecha" id="inputFecha" class="form-control" type="date" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Método de pago</label>
                                <select name="metodoPago" id="selectMetodoPago" class="form-select" required>
                                    <option value="">Seleccionar</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta</option>
                                    <option value="transferencia">Transferencia</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label">Proveedor (opcional)</label>
                                <input name="proveedor" id="inputProveedor" class="form-control" type="text"
                                    placeholder="Nombre del proveedor">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Factura/Referencia (opcional)</label>
                                <input name="factura" id="inputFactura" class="form-control" type="text"
                                    placeholder="Número de factura o referencia">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Notas adicionales</label>
                                <textarea name="notas" id="inputNotas" class="form-control" rows="2"
                                    placeholder="Información adicional sobre el gasto"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitExpense" type="submit" class="btn btn-primary">Guardar gasto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/gastos.js"></script>
</body>

</html>
