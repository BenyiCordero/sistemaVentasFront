<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/auth.css">
    <title>Register</title>
</head>
<body>
    <main class="p-4 p-sm-5 mx-3 mx-sm-auto bg-white rounded-4">
        <form id="register-form">
            <h2 id="register-title">Registrarse</h2>
            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control">
                </div>

                <div class="col-12 col-md-4">
                    <label for="primerApe" class="form-label">Primer Apellido:</label>
                    <input id="primerApe" type="text" class="form-control">
                </div>

                <div class="col-12 col-md-4">
                    <label for="segundoApe" class="form-label">Segundo Apellido:</label>
                    <input id="segundoApe" type="text" class="form-control">
                </div>

                <div class="col-12 col-md-4">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input id="telefono" type="text" class="form-control">
                </div>

                <div class="col-12 col-md-4">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" type="email" class="form-control">
                </div>

                <div class="col-12 col-md-4">
                    <label for="password" class="form-label">Contrase√±a:</label>
                    <input id="password" type="password" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Registrarse</button>
            <p id="auth-error" class="text-danger fw-bold d-block mx-auto pt-3"></p>
            <a id="register" class="text-center" href="index.html">Ya tienes cuenta? Inicia sesion</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
