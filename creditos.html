<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Tech - Créditos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
    <link rel="stylesheet" href="css/creditos.css">
    <link rel="icon" type="image/png" href="assets/logo.jpg">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>

<body data-page="creditos">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">

            <!-- Dashboard de Resumen -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h6 class="mb-0">Activos</h6>
                            <h4 id="totalActivos">$0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <h6 class="mb-0">Pagados</h6>
                            <h4 id="totalPagados">$0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <h6 class="mb-0">Vencidos</h6>
                            <h4 id="totalVencidos">$0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h6 class="mb-0">Pagos del Mes</h6>
                            <h4 id="pagosMes">$0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Créditos</h3>
                <div>
                    <button id="btnNuevoCredito" class="btn btn-primary me-2">
                        <i class="bi bi-plus-lg"></i> Nuevo Crédito
                    </button>
                    <button id="btnExportarExcel" class="btn btn-success me-2">
                        <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
                    </button>
                    <button id="btnRefreshCreditos" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Filtrar por Estado</label>
                            <select id="filtroEstado" class="form-select">
                                <option value="">Todos</option>
                                <option value="ACTIVO">Activos</option>
                                <option value="PAGADO">Pagados</option>
                                <option value="MOROSO">Vencidos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Filtrar por Cliente</label>
                            <input type="text" id="filtroCliente" class="form-control" placeholder="Buscar cliente...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ordenar por</label>
                            <select id="ordenarPor" class="form-select">
                                <option value="fechaVencimiento">Fecha Vencimiento</option>
                                <option value="montoInicial">Monto Inicial</option>
                                <option value="saldo">Saldo Pendiente</option>
                                <option value="fechaInicio">Fecha Inicio</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button id="btnAplicarFiltros" class="btn btn-outline-primary">Aplicar Filtros</button>
                                <button id="btnLimpiarFiltros" class="btn btn-outline-secondary">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla Principal -->
            <div class="card rounded-15">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="creditosTable" class="table table-striped table-hover align-middle text-center">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Venta ID</th>
                                    <th>Monto Inicial</th>
                                    <th>Saldo Pendiente</th>
                                    <th>Tasa Interés</th>
                                    <th>Plazo</th>
                                    <th>Estado</th>
                                    <th>Vencimiento</th>
                                    <th>Progreso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Filas inyectadas por JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="creditos-empty" class="text-muted small text-center py-3 d-none">
                        No hay créditos para mostrar.
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Modal: Nuevo Crédito -->
    <div class="modal fade" id="modalNuevoCredito" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formNuevoCredito" autocomplete="off">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Nuevo Crédito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Seleccionar Venta</label>
                                <input type="text" id="inputVenta" class="form-control" placeholder="Buscar venta a crédito..." required>
                                <input type="hidden" id="idVenta">
                                <div id="ventaSuggestions" class="autocomplete-dropdown" style="display: none;"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Cliente (automático)</label>
                                <input type="text" id="clienteDisplay" class="form-control" readonly>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Monto del Crédito</label>
                                <input type="number" id="inputMontoCredito" class="form-control" step="0.01" min="0.01" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Tasa de Interés (%)</label>
                                <input type="number" id="inputTasaInteres" class="form-control" step="0.01" min="0" value="0">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Plazo (meses)</label>
                                <input type="number" id="inputPlazoMeses" class="form-control" min="1" value="1">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notas (opcional)</label>
                                <textarea id="inputNotasCredito" class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Crédito</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Detalles Crédito -->
    <div class="modal fade" id="modalDetallesCredito" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Crédito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detallesCreditoContent">
                    <!-- Contenido inyectado por JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Procesar Pago -->
    <div class="modal fade" id="modalProcesarPago" tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <form id="formProcesarPago" autocomplete="off">
                    <div class="modal-header">
                        <h5 class="modal-title">Procesar Pago</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <strong>Crédito ID:</strong> <span id="pagoCreditoId"></span><br>
                                    <strong>Saldo Actual:</strong> <span id="pagoSaldoActual"></span><br>
                                    <strong>Cliente:</strong> <span id="pagoCliente"></span>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Monto a Pagar</label>
                                <input type="number" id="inputMontoPago" class="form-control" step="0.01" min="0.01" required>
                                <div id="saldoRestante" class="form-text text-muted mt-1"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Método de Pago</label>
                                <select id="inputMetodoPago" class="form-select" required>
                                    <option value="">Seleccionar método</option>
                                    <option value="EFECTIVO">Efectivo</option>
                                    <option value="TARJETA">Tarjeta</option>
                                    <option value="TRANSFERENCIA">Transferencia</option>
                                    <option value="CHEQUE">Cheque</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Notas (opcional)</label>
                                <textarea id="inputNotasPago" class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Procesar Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/creditos.js"></script>
</body>

</html>
