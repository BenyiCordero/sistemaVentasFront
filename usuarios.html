<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landingPage.css">
</head>

<body data-page="usuarios">

    <div id="sidebar-placeholder"></div>
    <div id="topbar-placeholder"></div>

    <main id="main-content" class="p-4">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0">Usuarios</h3>
                <div>
                    <button id="btnOpenNewUser" class="btn btn-primary me-2">
                        <i class="bi bi-person-plus"></i> Nuevo usuario
                    </button>
                    <button id="btnRefreshUsers" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="card rounded-15 mb-3">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Buscar usuario</label>
                            <input id="inputSearch" class="form-control" type="text" placeholder="Nombre, email o ID">
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Rol</label>
                            <select id="selectRole" class="form-select">
                                <option value="">Todos</option>
                                <option value="admin">Administrador</option>
                                <option value="vendedor">Vendedor</option>
                                <option value="inventario">Inventario</option>
                                <option value="reportes">Reportes</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Estado</label>
                            <select id="selectStatus" class="form-select">
                                <option value="">Todos</option>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                                <option value="suspendido">Suspendido</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button id="btnFilter" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-funnel"></i> Filtrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card rounded-15">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="usersTable" class="table table-striped table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- filas inyectadas por JS -->
                            </tbody>
                        </table>
                    </div>
                    <div id="users-empty" class="text-muted small text-center py-3 d-none">
                        No hay usuarios registrados.
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal: Nuevo/Editar usuario -->
    <div class="modal fade" id="modalUser" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="formUser">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalUserTitle">Nuevo usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12 col-md-4">
                                <label class="form-label">Nombre</label>
                                <input name="nombre" id="inputNombre" class="form-control" type="text"
                                    placeholder="Nombre del usuario" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Primer apellido</label>
                                <input name="primerApellido" id="inputPrimerApellido" class="form-control" type="text"
                                    placeholder="Primer apellido" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label">Segundo apellido</label>
                                <input name="segundoApellido" id="inputSegundoApellido" class="form-control" type="text"
                                    placeholder="Segundo apellido">
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label">Email</label>
                                <input name="email" id="inputEmail" class="form-control" type="email"
                                    placeholder="correo@ejemplo.com" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input name="telefono" id="inputTelefono" class="form-control" type="text"
                                    placeholder="+1234567890">
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label">Rol</label>
                                <select name="rol" id="selectRol" class="form-select" required>
                                    <option value="">Seleccionar rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="vendedor">Vendedor</option>
                                    <option value="inventario">Inventario</option>
                                    <option value="reportes">Reportes</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Estado</label>
                                <select name="estado" id="selectEstado" class="form-select" required>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                    <option value="suspendido">Suspendido</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-6" id="passwordField">
                                <label class="form-label">Contraseña</label>
                                <input name="password" id="inputPassword" class="form-control" type="password"
                                    placeholder="Mínimo 6 caracteres">
                            </div>
                            <div class="col-12 col-md-6" id="confirmPasswordField">
                                <label class="form-label">Confirmar contraseña</label>
                                <input name="confirmPassword" id="inputConfirmPassword" class="form-control" type="password"
                                    placeholder="Repetir contraseña">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Notas adicionales</label>
                                <textarea name="notas" id="inputNotas" class="form-control" rows="2"
                                    placeholder="Información adicional sobre el usuario"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitUser" type="submit" class="btn btn-primary">Guardar usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Cambiar contraseña -->
    <div class="modal fade" id="modalChangePassword" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formChangePassword">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Nueva contraseña</label>
                                <input name="newPassword" id="inputNewPassword" class="form-control" type="password"
                                    placeholder="Mínimo 6 caracteres" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Confirmar nueva contraseña</label>
                                <input name="confirmNewPassword" id="inputConfirmNewPassword" class="form-control" type="password"
                                    placeholder="Repetir nueva contraseña" required>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btnSubmitPassword" type="submit" class="btn btn-primary">Cambiar contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/partials.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/session.js"></script>
    <script type="module" src="js/usuarios.js"></script>
</body>

</html>
